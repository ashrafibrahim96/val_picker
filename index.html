<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
}

/* CONFETTI CANVAS */
#confettiCanvas {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 9999;
}

/* CARD */
.card {
  width: min(720px, 92vw);
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
  animation: floatIn .7s ease-out;
}

@keyframes floatIn {
  from { transform: translateY(30px) scale(.96); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

.art {
  width: min(260px, 80vw);
  margin: 0 auto 10px;
  display: block;
  filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
}

h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 18px;
}

/* BUTTON ZONE */
.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 24px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  transition: transform .12s ease, background .12s ease;
  touch-action: manipulation;
}

#yesBtn {
  left: 18%;
  background: var(--yes);
  color: #fff;
}
#yesBtn:hover { background: var(--yesHover); }

#noBtn {
  left: 62%;
  background: #e5e7eb;
  color: #111827;
}

.hint {
  margin-top: 10px;
  font-size: 13px;
  opacity: .7;
}

.result {
  display: none;
  margin-top: 18px;
  animation: pop .35s ease;
}

@keyframes pop {
  from { transform: scale(.96); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* YES PULSE */
@keyframes pulse {
  0% { transform: translateY(-50%) scale(1); }
  50% { transform: translateY(-50%) scale(1.15); }
  100% { transform: translateY(-50%) scale(1); }
}

/* SCREEN GLOW */
body.love-glow {
  animation: glowFlash .8s ease forwards;
}
@keyframes glowFlash {
  0% { box-shadow: inset 0 0 0 rgba(255,0,90,0); }
  40% { box-shadow: inset 0 0 200px rgba(255,0,90,.35); }
  100% { box-shadow: inset 0 0 0 rgba(255,0,90,0); }
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp linear forwards;
  opacity: .7;
  pointer-events: none;
}
@keyframes floatUp {
  to {
    transform: translateY(-110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<svg class="art" viewBox="0 0 320 240">
  <defs>
    <linearGradient id="fur" x1="0" x2="1">
      <stop offset="0" stop-color="#f7c7a1"/>
      <stop offset="1" stop-color="#f2a97b"/>
    </linearGradient>
    <linearGradient id="heart" x1="0" x2="1">
      <stop offset="0" stop-color="#ff4d7d"/>
      <stop offset="1" stop-color="#ff1f68"/>
    </linearGradient>
  </defs>
  <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heart)"/>
  <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>
  <circle cx="160" cy="130" r="8"/>
  <circle cx="220" cy="130" r="8"/>
</svg>

<h1>ILEKTRAKI will you be my Valentine?</h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</section>

<div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

<section class="result" id="result"></section>
</main>

<script>
const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");

/* CONFETTI */
const confettiCanvas = document.getElementById("confettiCanvas");
function resizeConfettiCanvas() {
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  confettiCanvas.width = window.innerWidth * dpr;
  confettiCanvas.height = window.innerHeight * dpr;
}
resizeConfettiCanvas();
window.addEventListener("resize", resizeConfettiCanvas);

const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

function fullScreenConfetti() {
  const end = Date.now() + 1600;
  (function frame() {
    confettiInstance({ particleCount: 12, spread: 90, startVelocity: 45, ticks: 180, origin: { x: Math.random(), y: Math.random() * 0.3 } });
    if (Date.now() < end) requestAnimationFrame(frame);
  })();
  setTimeout(() => confettiInstance({ particleCount: 300, spread: 140, startVelocity: 60, ticks: 220, origin: { x: 0.5, y: 0.55 } }), 300);
}

/* FLOATING HEARTS */
function spawnHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (4 + Math.random() * 3) + "s";
  h.style.fontSize = (14 + Math.random() * 20) + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}
setInterval(spawnHeart, 500);

/* YES GROW */
let yesScale = 1;
function growYes() {
  yesScale = Math.min(2.2, yesScale + 0.1);
  yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
}

/* NO RUNS */
const noTexts = ["No","Are you sure?","Really sure?","Last chance üëÄ","Don‚Äôt do this üò≠","Wrong answer","Try again","You meant YES","Be honest üíò"];
let noIndex = 0;
let noScale = 1;

function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  let dx = (b.left + b.width / 2) - px;
  let dy = (b.top + b.height / 2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag; dy /= mag;
  let newLeft = (b.left - z.left) + dx * 160;
  let newTop  = (b.top - z.top) + dy * 160;
  newLeft = clamp(newLeft, 0, z.width - b.width);
  newTop  = clamp(newTop, 0, z.height - b.height);
  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
  noBtn.style.transform = `scale(${noScale})`;
  noIndex = (noIndex + 1) % noTexts.length;
  noBtn.textContent = noTexts[noIndex];
  noScale = Math.max(0.6, noScale - 0.05);
  growYes();
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot((b.left + b.width / 2) - e.clientX,(b.top + b.height / 2) - e.clientY);
  if (d < 140) moveNo(e.clientX, e.clientY);
});

noBtn.addEventListener("click", e => e.preventDefault());

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  yesBtn.style.animation = "pulse .4s ease 2";
  document.body.classList.add("love-glow");

  setTimeout(() => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.innerHTML = `
      <h2>You‚Äôre stuck with me now üíò</h2>
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="300"/>
    `;
    result.style.display = "block";
    fullScreenConfetti();
  }, 500);
});
</script>
</body>
</html>
